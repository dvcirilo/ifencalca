<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média IFRN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
      }
    </style>
    <script defer src="script.js"></script>
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container p-4 bg-white shadow rounded" style="max-width: 400px;">
      <h2 class="text-center mb-3">Cálculo de Média IFRN</h2>
      <form id="notaForm">
        <div class="mb-3">
          <label class="form-label">Nota 1</label>
          <input type="number" id="nota1" class="form-control" min="0" max="100" step="1">
        </div>
        <div class="mb-3">
          <label class="form-label">Nota 2</label>
          <input type="number" id="nota2" class="form-control" min="0" max="100" step="1">
        </div>
        <div class="mb-3">
          <label class="form-label">Nota 3</label>
          <input type="number" id="nota3" class="form-control" min="0" max="100" step="1">
        </div>
        <div class="mb-3">
          <label class="form-label">Nota 4</label>
          <input type="number" id="nota4" class="form-control" min="0" max="100" step="1">
        </div>
        <button type="submit" class="btn btn-success w-100">Calcular</button>
      </form>
      <div id="resultado" class="mt-3 text-center fw-bold"></div>
    </div>
  </body>
</html>
