<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média IFRN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container p-4 bg-white shadow rounded" style="max-width: 400px;">
        <h2 class="text-center mb-3">Cálculo de Média IFRN</h2>
        <form id="notaForm">
            <div class="mb-3">
                <label class="form-label">Nota 1</label>
                <input type="number" id="nota1" class="form-control" min="0" max="100" step="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nota 2</label>
                <input type="number" id="nota2" class="form-control" min="0" max="100" step="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nota 3</label>
                <input type="number" id="nota3" class="form-control" min="0" max="100" step="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nota 4</label>
                <input type="number" id="nota4" class="form-control" min="0" max="100" step="1">
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Média</button>
        </form>
        <div id="resultado" class="mt-3 text-center fw-bold"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
